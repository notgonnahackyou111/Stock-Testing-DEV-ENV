<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Simulation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bot-info {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .bot-name {
            background: rgba(0, 212, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border-left: 3px solid #00d4ff;
            font-size: 1.1em;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            border-left: 3px solid #4caf50;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        #botSelector {
            padding: 10px 15px;
            border-radius: 6px;
            border: 2px solid #00d4ff;
            background: rgba(0, 212, 255, 0.1);
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            min-width: 200px;
        }

        #botSelector option {
            background: #1a1a2e;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-danger {
            background: #ff4444;
            color: white;
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        /* Statistics Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00d4ff;
            box-shadow: 0 8px 16px rgba(0, 212, 255, 0.2);
        }

        .stat-label {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-detail {
            font-size: 0.85em;
            color: #888;
        }

        .positive { color: #4caf50; }
        .negative { color: #ff4444; }

        /* Performance Chart */
        .chart-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .chart-section h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #00d4ff;
        }

        #equityChart {
            max-height: 400px;
        }

        /* Trade History */
        .trades-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .trades-section h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #00d4ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        }

        tr:hover {
            background: rgba(0, 212, 255, 0.05);
        }

        .trade-buy {
            color: #4caf50;
            font-weight: 600;
        }

        .trade-sell {
            color: #ff4444;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #aaa;
        }

        .spinner {
            border: 4px solid rgba(0, 212, 255, 0.2);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            padding: 20px;
            color: #ff9999;
            margin-bottom: 20px;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4caf50;
            border-radius: 8px;
            padding: 20px;
            color: #99ff99;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .stat-value { font-size: 2em; }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Bot Simulation Dashboard</h1>
            <div class="bot-info">
                <select id="botSelector" onchange="changeBot()">
                    <option value="">-- Select a Bot --</option>
                </select>
                <button class="btn-primary" onclick="createDemoBot()">‚ûï Create Demo Bot</button>
                <button class="btn-primary" onclick="loadBots()">üîÑ Load Bots</button>
            </div>
        </header>

        <div id="botDetail" style="display:none;">
            <div class="bot-info">
                <div class="bot-name" id="botName">Bot: <span id="botNameText">-</span></div>
                <div class="status">
                    <div class="status-dot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="startBot()">‚ñ∂Ô∏è Start</button>
                    <button class="btn-primary" onclick="pauseBot()">‚è∏Ô∏è Pause</button>
                    <button class="btn-primary" onclick="resetBot()">üîÑ Reset</button>
                    <button class="btn-primary" onclick="refreshStats()">üîÑ Refresh</button>
                    <button class="btn-danger" onclick="stopBot()">‚èπÔ∏è Stop Bot</button>
                </div>
            </div>
        </div>

        <div id="messageContainer"></div>

        <!-- Statistics Grid -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading bot statistics...</p>
            </div>
        </div>

        <!-- Equity Curve Chart -->
        <div class="chart-section" id="chartSection" style="display:none;">
            <h2>üìà Equity Curve</h2>
            <canvas id="equityChart" width="400" height="100"></canvas>
        </div>

        <!-- Trade History -->
        <div class="trades-section" id="tradesSection" style="display:none;">
            <h2>üìä Trade History</h2>
            <table id="tradesTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Symbol</th>
                        <th>Action</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Value</th>
                        <th>P&L</th>
                    </tr>
                </thead>
                <tbody id="tradesBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Get bot ID from URL params
        let botId = new URLSearchParams(window.location.search).get('botId') || null;
        const token = new URLSearchParams(window.location.search).get('token') || localStorage.getItem('authToken');

        const BACKEND_URL = window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1')
            ? 'http://localhost:8000'
            : window.location.origin;

        let botStats = null;
        let autoRefreshInterval = null;

        /**
         * Load all available bots and populate selector and overview table
         */
        async function loadBots() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/bots`);
                const data = await response.json();

                const selector = document.getElementById('botSelector');
                selector.innerHTML = '<option value="">-- Select a Bot --</option>';

                const overview = document.getElementById('overviewSection');
                const botsBody = document.getElementById('botsBody');
                botsBody.innerHTML = '';

                if (data.bots && data.bots.length > 0) {
                    data.bots.forEach(bot => {
                        const option = document.createElement('option');
                        option.value = bot.bot_id;
                        option.textContent = `${bot.name} (${bot.status})`;
                        selector.appendChild(option);

                        // add row to overview table
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${bot.name}</td>
                            <td>${bot.status}</td>
                            <td>${bot.currentProfit || 0}</td>
                            <td>${bot.winRate}</td>
                            <td><button class="btn-primary" onclick="selectBot('${bot.bot_id}')">View</button></td>
                        `;
                        botsBody.appendChild(row);
                    });
                    showMessage(`Loaded ${data.bots.length} bot(s)`);
                    overview.style.display = 'block';
                } else {
                    showMessage('No bots found. Create a demo bot to get started!');
                    overview.style.display = 'none';
                }
            } catch (error) {
                showError(`Error loading bots: ${error.message}`);
            }
        }

        /**
         * Change to selected bot from dropdown
         */
        function changeBot() {
            const selector = document.getElementById('botSelector');
            const selectedBotId = selector.value;

            if (!selectedBotId) {
                showError('Please select a bot');
                return;
            }

            botId = selectedBotId;
            document.getElementById('botDetail').style.display = 'block';
            document.getElementById('overviewSection').style.display = 'none';
            document.getElementById('botNameText').textContent = selector.selectedOptions[0].textContent;

            // Clear auto-refresh if running
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }

            // Load stats for selected bot
            refreshStats();
        }

        // helper for overview table links
        function selectBot(id) {
            botId = id;
            document.getElementById('botSelector').value = id;
            changeBot();
        }

        /**
         * Create a demo bot
         */
        async function createDemoBot() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/bot/demo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();

                if (data.success) {
                    botId = data.bot_id;
                    showMessage(`Demo bot created: ${data.name}`);
                    
                    // Reload bot list
                    await loadBots();
                    
                    // Select the newly created bot
                    document.getElementById('botSelector').value = botId;
                    changeBot();
                } else {
                    showError('Failed to create demo bot');
                }
            } catch (error) {
                showError(`Error creating demo bot: ${error.message}`);
            }
        }

        /**
         * Initialize dashboard
         */
        async function initDashboard() {
            // Load available bots
            await loadBots();

            // If bot ID provided in URL, select it
            if (botId) {
                document.getElementById('botSelector').value = botId;
                changeBot();
            } else {
                document.getElementById('overviewSection').style.display = 'block';
            }
        }

        // removed duplicate stub of refreshStats

        /**
         * Refresh bot statistics
         */
        async function refreshStats() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/bot/${botId}/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    if (response.status === 404) {
                        showError('Bot not found. Please ensure the bot is still connected.');
                    } else if (response.status === 401) {
                        showError('Authentication failed. Please reconnect the bot.');
                    }
                    return;
                }

                const data = await response.json();
                botStats = data;
                renderStats();
                renderTradeHistory();
                document.getElementById('statusText').textContent = 'Running';
                clearMessage();

            } catch (error) {
                console.error('Error refreshing stats:', error);
                showError(`Failed to fetch statistics: ${error.message}`);
            }
        }

        /**
         * Render statistics cards
         */
        function renderStats() {
            if (!botStats) return;

            cart bot simulation
         */
        async function startBot() {
            if (!botId) {
                showError('Please select a bot first');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/bot/${botId}/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    showMessage('Bot simulation started');
                    document.getElementById('statusText').textContent = 'Running';
                    // Start auto-refresh
                    if (autoRefreshInterval) clearInterval(autoRefreshInterval);
                    autoRefreshInterval = setInterval(refreshStats, 5000);
                    await refreshStats();
                } else {
                    showError('Failed to start bot');
                }
            } catch (error) {
                showError(`Error starting bot: ${error.message}`);
            }
        }

        /**
         * Pause bot simulation
         */
        async function pauseBot() {
            if (!botId) {
                showError('Please select a bot first');
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/bot/${botId}/pause`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    showMessage('Bot simulation paused');
                    document.getElementById('statusText').textContent = 'Paused';
                    if (autoRefreshInterval) clearInterval(autoRefreshInterval);
                } else {
                    showError('Failed to pause bot');
                }
            } catch (error) {
                showError(`Error pausing bot: ${error.message}`);
            }
        }

        /**
         * Reset bot simulation
         */
        async function resetBot() {
            if (!botId) {
                showError('Please select a bot first');
                return;
            }

            if (!confirm('Reset bot? This will clear all trades and reset portfolio.')) return;

            try {
                const response = await fetch(`${BACKEND_URL}/api/bot/${botId}/reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    showMessage('Bot reset successfully');
                    document.getElementById('statusText').textContent = 'Reset';
                    await refreshStats();
                } else {
                    showError('Failed to reset bot');
                }
            } catch (error) {
                showError(`Error resetting bot: ${error.message}`);
            }
        }

        /**
         * Stonst stats = botStats.stats || {};
            const portfolio = botStats.portfolio || {};

            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Return</div>
                    <div class="stat-value ${stats.totalReturn >= 0 ? 'positive' : 'negative'}">
                        ${stats.totalReturn ? ((stats.totalReturn * 100).toFixed(2) + '%') : '0%'}
                    </div>
                    <div class="stat-detail">Profit/Loss from initial capital</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Win Rate</div>
                    <div class="stat-value">${(stats.winRate || 0).toFixed(1)}%</div>
                    <div class="stat-detail">Winning trades: ${stats.winningTrades || 0}</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Total Trades</div>
                    <div class="stat-value">${stats.totalTrades || 0}</div>
                    <div class="stat-detail">
                        Won: ${stats.winningTrades || 0} | Lost: ${stats.losingTrades || 0}
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Current Cash</div>
                    <div class="stat-value">$${(portfolio.cash || 0).toLocaleString()}</div>
                    <div class="stat-detail">Available to trade</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Portfolio Value</div>
                    <div class="stat-value">$${(portfolio.totalValue || 0).toLocaleString()}</div>
                    <div class="stat-detail">Holdings + Cash</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Avg Trade Size</div>
                    <div class="stat-value">$${(stats.avgTradeSize || 0).toLocaleString()}</div>
                    <div class="stat-detail">Average value per trade</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Max Drawdown</div>
                    <div class="stat-value negative">${Math.abs(stats.maxDrawdown || 0).toFixed(2)}%</div>
                    <div class="stat-detail">Largest peak-to-trough decline</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Sharpe Ratio</div>
                    <div class="stat-value">${(stats.sharpeRatio || 0).toFixed(2)}</div>
                    <div class="stat-detail">Risk-adjusted returns</div>
                </div>
            `;

            document.getElementById('statsGrid').innerHTML = statsHTML;
        }

        /**
         * Render trade history table
         */
        function renderTradeHistory() {
            if (!botStats || !botStats.trades || botStats.trades.length === 0) {
                document.getElementById('tradesSection').style.display = 'none';
                return;
            }

            document.getElementById('tradesSection').style.display = 'block';

            const trades = botStats.trades;
            const tradesHTML = trades.map(trade => `
                <tr>
                    <td>${new Date(trade.timestamp).toLocaleString()}</td>
                    <td><strong>${trade.symbol}</strong></td>
                    <td class="trade-${trade.action.toLowerCase()}">${trade.action.toUpperCase()}</td>
                    <td>${trade.quantity}</td>
                    <td>$${trade.price.toFixed(2)}</td>
                    <td>$${(trade.quantity * trade.price).toLocaleString()}</td>
                    <td class="${trade.pnl >= 0 ? 'positive' : 'negative'}">
                        ${trade.pnl >= 0 ? '+' : ''}$${trade.pnl.toFixed(2)}
                    </td>
                </tr>
            `).join('');

            document.getElementById('tradesBody').innerHTML = tradesHTML;
        }

        /**
         * Stop bot simulation
         */
        async function stopBot() {
            if (!confirm('Stop bot simulation?')) return;

            try {
                const response = await fetch(`${BACKEND_URL}/api/bot/${botId}/disconnect`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    showMessage('Bot stopped successfully');
                    clearInterval(autoRefreshInterval);
                    document.getElementById('statusText').textContent = 'Stopped';
                } else {
                    showError('Failed to stop bot');
                }
            } catch (error) {
                showError(`Error stopping bot: ${error.message}`);
            }
        }

        /**
         * Show message
         */
        function showMessage(msg) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="success-message">${msg}</div>`;
        }

        /**
         * Show error
         */
        function showError(msg) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="error-message">${msg}</div>`;
        }

        /**
         * Clear message
         */
        function clearMessage() {
            document.getElementById('messageContainer').innerHTML = '';
        }

        // Initialize on load
        window.addEventListener('load', initDashboard);
    </script>
</body>
</html>
