version: '3.8'

services:
  # Main application server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-testing-app
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
    volumes:
      - ./js:/app/js
      - ./css:/app/css
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stock-testing-network

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: stock-testing-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - stock-testing-network

networks:
  stock-testing-network:
    driver: bridge

volumes:
  data:
    driver: local
